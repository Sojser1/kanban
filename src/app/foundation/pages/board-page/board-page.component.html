<ng-container *ngIf="!isLoading; else loader">
  <app-board-header [board]="board" ></app-board-header>
  <app-board-body [list]="board.list" (updateList)="updateList()"></app-board-body>
</ng-container>

<ng-template #loader>
  <div class="loader">
    <app-loader></app-loader>
  </div>
</ng-template>
