<ng-container *ngIf="!isLoading; else loader">
  <app-board-header [title]="board.title" [users]="board.usersId"></app-board-header>
  <app-board-body [list]="board.list"></app-board-body>
</ng-container>

<ng-template #loader>
  <div class="loader">
    <app-loader></app-loader>
  </div>
</ng-template>
