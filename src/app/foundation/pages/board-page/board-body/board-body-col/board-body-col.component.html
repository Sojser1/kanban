<div class="title" [ngStyle]="{
  background: option.color
}">
  <h2>{{option.title | uppercase}} </h2>
</div>

<div class="board">
  <app-todo *ngFor="let todo of list" [todo]="todo" (delTodo)="delTodo($event)"></app-todo>
  <app-new-todo *ngIf="isActiveAdd" (addNewTodo)="createNewTodo($event)"></app-new-todo>
</div>

<div class="board-btn" (click)="isActiveAdd = true" *ngIf="!isActiveAdd && option.isActiveBtn">
  <p>Добавить задачу</p>
</div>
